<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Punjab Chronicle - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.1),
                0 16px 32px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .logo i {
            font-size: 3rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .headline {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .subtext {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 3rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.7s forwards;
        }

        .subscription-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }

        .email-input {
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        .email-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .subscribe-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        .subscribe-btn:active {
            transform: translateY(0);
        }

        .subscribe-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid rgba(72, 187, 120, 0.3);
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: rgba(245, 101, 101, 0.1);
            color: #c53030;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid rgba(245, 101, 101, 0.3);
            font-weight: 500;
        }

        .footer-text {
            margin-top: 2rem;
            color: #718096;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 2.5rem 2rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .headline {
                font-size: 2rem;
            }

            .subtext {
                font-size: 1.1rem;
            }

            .subscription-form {
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }

            .headline {
                font-size: 1.75rem;
            }

            .subtext {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 7s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            left: 90%;
            animation-delay: 4s;
            animation-duration: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="logo">
                <i class="fas fa-newspaper"></i>
            </div>
            
            <h1 class="headline">The Punjab Chronicle</h1>
            <p class="subtext">Your destination for Punjabi news and Web TV</p>
            
            <form class="subscription-form" id="subscriptionForm">
                <input 
                    type="email" 
                    class="email-input" 
                    id="emailInput"
                    placeholder="Enter your email address" 
                    required
                >
                <button type="submit" class="subscribe-btn" id="subscribeBtn">
                    <span class="btn-text">Get Notified When We Launch</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                Thank you for subscribing! We'll notify you when The Punjab Chronicle goes live.
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                Something went wrong. Please try again later.
            </div>
            
            <p class="footer-text">
                Coming soon with the latest Punjabi news, insights, and Web TV content.
            </p>
        </div>
    </div>

    <script>
        // Email subscription functionality
        const form = document.getElementById('subscriptionForm');
        const emailInput = document.getElementById('emailInput');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const btnText = document.querySelector('.btn-text');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Store subscribed emails (in real implementation, this would go to a backend)
        let subscribedEmails = [];

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) return;
            
            // Show loading state
            subscribeBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                // Subscribe using SendGrid API
                await subscribeToSendGrid(email);
                
                // Show success message
                successMessage.style.display = 'block';
                emailInput.value = '';
                
                // Store email locally (for demo purposes)
                if (!subscribedEmails.includes(email)) {
                    subscribedEmails.push(email);
                }
                
            } catch (error) {
                // Show error message
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                subscribeBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });

        // SendGrid email subscription via Vercel API
        async function subscribeToSendGrid(email) {
            const response = await fetch('/api/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });

            if (!response.ok) {
                throw new Error('Subscription failed');
            }

            return await response.json();
        }

        // Email validation
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            
            if (email && !isValid) {
                this.style.borderColor = '#f56565';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });

        // Add subtle parallax effect to particles
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.02;
                const xMove = (x - 0.5) * speed * 50;
                const yMove = (y - 0.5) * speed * 50;
                
                particle.style.transform += ` translate(${xMove}px, ${yMove}px)`;
            });
        });

    </script>
</body>
</html>
